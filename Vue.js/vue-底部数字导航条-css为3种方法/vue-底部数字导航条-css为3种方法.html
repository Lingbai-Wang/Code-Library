<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <div id="app">
            <ul class="pagination">
                <li v-for="n in pageCount">
                    <a href="javascript:void(0)" v-bind:class="activeNumber == n? 'active' : ''" @click="tiaoZhuan(n)">{{ n }}</a>
                </li>
            </ul>
        </div>
    </body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                activeNumber: 1,
                pageCount: 10
            },
            methods:{
            	tiaoZhuan:function(n){
            		this.activeNumber=n;
            	}

            }
        })
    </script>
</html>
